<html>
  <head>
    <meta charset="UTF-8">
    <title>WeatherApp</title>
  </head>
  <body>

    <nav class="d-flex justify-content-between bg-dark px-3 py-2 sticky-top">
      <h1 class="h3 d-flex align-items-center">
        <a href="index.html" class="text-light text-decoration-none">WeatherApp</a>
      </h1>
      <div class="d-flex">
        <span class="text-light pt-2 mr-3">Fill in the city and hit "Go!"</span>
        <div class="form-group m-0 d-flex align-items-center">
          <input class="form-control m-0" placeholder="City name" id="search_input">
          <div id="search_button" class="btn btn-info ml-3 px-4">Go!</div>
        </div>
      </div>
    </nav>

    <main class="container py-3">
      <div class="border rounded p-3 mb-3">
        <h1 class="text-dark text-center">Welcome to WeatherApp!</h1>
        <h3 class="text-dark text-center">We'll help you find out about the weather in any city you'd like!</h3>
      </div>

      <div id="main-container"></div>

    </main>

    <footer class="text-center bg-dark text-light p-2 fixed-bottom">
      <small>
        WeatherApp - Tadeu A Sarro 2020
      </small>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
